apiVersion: apps/v1
kind: Deployment
metadata:
  name: Techno-Deployment
  labels:
      app: techno-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: techno-apps
    spec:
      containers:
        - name: techno-apps
          image: $ECR_REGISTRY/$ECR_REPOSITORY:$BUILD_TAG
          ports:
            - containerPort: 2000

